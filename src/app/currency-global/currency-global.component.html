<!--The content below is only a placeholder and can be replaced.-->
<div class="main-section">
  <!-- <p>{{currencyVal}}</p> -->
  <p>Enter the value and choose your currency </p>
  <input class='form-control currency-text' type='text' value={{currentVal}} #inp >

    <select class='form-control' (change)="convert(inp.value, $event.target.value)" [value]='46'>
      <option  *ngFor='let i of buttons' value='{{i}}'>{{i}}</option>
  </select>

<section >
    <!--for demo wrap-->

    <div>
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>List of currency values</th>
          </tr>
        </thead>
      </table>
    </div>
    <div>
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr *ngFor='let i of getKeys()'>
            <td>{{i}}</td>
            <td>{{currencyVal[i]}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
